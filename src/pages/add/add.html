<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="dismiss()" icon-only><ion-icon name="close"></ion-icon></button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="saveNote()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item no-lines>
    <ion-label>Date</ion-label>
    <ion-input type="datetime-local" [value]="note.date" (input)="note.date = $event.target.value"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label floating>Note content</ion-label>
    <ion-textarea rows="7" [(ngModel)]="note.content"></ion-textarea>
  </ion-item>
</ion-content>
