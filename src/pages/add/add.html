<ion-content padding>
    <ion-input placeholder="Buy milk" [(ngModel)]="note.content"></ion-input>
</ion-content>
  
<ion-footer>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="note.date"></ion-datetime>
  </ion-item>
  <ion-toolbar>
    <button ion-button (click)="saveNote()">Save</button>
  </ion-toolbar>
</ion-footer>
