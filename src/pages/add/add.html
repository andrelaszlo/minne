<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="dismiss()" icon-only><ion-icon name="close"></ion-icon></button>
    </ion-buttons>

    <ion-buttons end>
        <button ion-button (click)="saveNote()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item no-lines>
    <ion-label floating>Note content</ion-label>
    <ion-textarea rows="7" [(ngModel)]="note.content"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-item *ngIf="!hideTodo">
    <ion-label>Todo</ion-label>
    <ion-toggle [(ngModel)]="isTodo"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Add time</ion-label>
    <ion-toggle [(ngModel)]="isEvent"></ion-toggle>
  </ion-item>
  <ng-template [ngIf]="isEvent">
    <ion-item no-lines>
      <ion-label>Start date</ion-label>
      <ion-datetime
        displayFormat="MMM DD, YYYY HH:mm"
        max="2030-01-01"
        [ngModel]="note.date | formatToLocal"
        (ngModelChange)="changeDate($event)">>
      </ion-datetime>
    </ion-item>
    <ion-item no-lines>
      <ion-label>End date</ion-label>
      <ion-datetime
        displayFormat="MMM DD, YYYY HH:mm"
        max="2030-01-01"
        [ngModel]="note.endDate | formatToLocal"
        (ngModelChange)="note.endDate=$event">>
      </ion-datetime>
    </ion-item>
  </ng-template>
  <ion-item>
    <ion-input [(ngModel)]="note.location" type="text" placeholder="Location" value=""></ion-input>
    <button ion-button clear icon-only item-end (click)="navigate()">
      <ion-icon name='navigate'></ion-icon>
    </button>
  </ion-item>
</ion-footer>
