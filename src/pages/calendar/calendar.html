<ion-header>
  <main-menu title="calendar"></main-menu>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-card ion-item>
        <ion-card-content style="height:auto">
          {{  item.content }}
        </ion-card-content>
        <ion-row >
          <ion-col center text-right>
            <ion-note *ngIf="item.date">
              {{ item.date |Â date:"medium" }}
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>

      <ion-item-options side="left" (ionSwipe)="archive(item)">
        <button ion-button expandable color="secondary" icon-only>
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="unread(item)">Unread</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
