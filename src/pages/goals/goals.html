<ion-content class="goals">
  <button ion-button menuToggle outline icon-only class="menu-button">
    <ion-icon name="menu"></ion-icon>
  </button>
  <div class="title">Hello {{ getUserName() }}!</div>
  <div class="subtitle">What is your goal for this week?</div>
</ion-content>

<ion-footer>
  <ion-list>
    <ion-card *ngFor="let item of items | async">
      <ion-card-content style="height:auto">
        {{ item.content }}
      </ion-card-content>
      <ion-row>
        <ion-col center text-right>
          <ion-note *ngIf="item.date">
            {{ item.date | humanTime }}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

  <div class="button-add">
    <button ion-button icon-only block (click)="addNote(addFab)">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-footer>
