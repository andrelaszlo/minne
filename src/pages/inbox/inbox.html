<ion-header>
  <main-menu title="inbox"></main-menu>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async" (click)="presentModal(item)">
      {{item.content}}
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
      <button ion-fab color="danger" mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
