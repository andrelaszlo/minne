<ion-content padding>
  <ion-grid style="height:100%; align-items: center;">

    <ion-row justify-content-center style="height: 100%;">
      <ion-col align-self-center>
        <h1>{{ appName }}</h1>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center style="height: 100%;">
      <ion-col align-self-center style="text-align: center;">
        <button ion-button icon-left (click)="login('google')" id="google-button">
          <ion-icon name="logo-google"></ion-icon>
          Sign in with Google
        </button>
        <br>
        <button ion-button icon-left (click)="login('facebook')" id="facebook-button">
          <ion-icon name="logo-facebook"></ion-icon>
          Sign in with Facebook
        </button>
        <br>
        <button ion-button icon-left (click)="login('twitter')" id="twitter-button">
          <ion-icon name="logo-twitter"></ion-icon>
          Sign in with Twitter
        </button>
        <button ion-button icon-left (click)="login('github')" id="github-button">
          <ion-icon name="logo-github"></ion-icon>
          Sign in with Github
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
